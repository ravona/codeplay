<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Simple dice game by Asaf Ravona</title>
    <meta
      name="description"
      content="a simple dice game by Asaf Ravona. This is a Vanilla JS excercise"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">Casino JS</h1>
      <div id="notificationElement" class="notificationElement"></div>
      <div class="game">
        <div class="players" id="players"></div>
        <div class="rolls" id="rolls"></div>
      </div>

      <nav class="controls">
        <button class="roll" id="roll">Roll</button>
      </nav>
    </div>

    <script src="game.js"></script>
  </body>
</html>
